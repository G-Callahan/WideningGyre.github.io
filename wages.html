<!DOCTYPE html>
<html>
  <head>
    <title>Wage theft</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Industry', 'Percentage of earned wages not paid'],
          ['Construction', 22.9],
          ['Manufacturing', 22.4],
          ['Retail', 16.4],
          ['Agriculture, forestry, and fishing', 20.4],
          ['Wholesale', 19.5],
          ['Transportation and utilities', 22.3],
          ['Information', 27.9],
          ['Financial activities', 28.5],
          ['Professional and business', 22.2],
          ['Education and health', 23.9],
          ['Food and drink service', 28.8],
          ['Other leisure and hospitality', 23.6],
          ['Other industries ', 25.5],
        ]);
        var options = {
          chartArea: {width: '70%', height: '80%'},
          legend: {position: 'none'},
          hAxis: {
            title: 'Industry',
            minValue: 0,
            textStyle: {fontSize: 12}
          },
          vAxis: {
            title: 'Percentage of earned wages not paid in the top 10 most populated states',
            textStyle: {fontSize: 12}
          }
        };
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <p></p>
      <div id="chart_div" style="width: 900px; height: 700px;"></div>
  </body>
</html>
